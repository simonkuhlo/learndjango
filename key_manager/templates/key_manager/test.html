{% extends 'main.html'%}

{% block content %}

<h1>Home Template</h1>

<div>
    <a href='{% url 'create-room' %}'>
        <p style = "border:double black 2px; padding:3px; display: inline-block;">Create Room</p>
    </a>
    <div>
        {% for entry in entries %}
        <div>
            <span>@{{entry.author.name}}</span>
            <h5>{{room.id}} -- <a href="/room/{{room.id}}">{{room.name}}</a> </h5>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
