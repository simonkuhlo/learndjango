{% extends 'main.html'%}

{% block content %}

<h1 class = "centered">Test</h1>

<div>
    <table>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
        {% for key in keys %}
        <tr>
          <td class = "simple_border centered">{{key.id}}</td>
          <td>{{key.name}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
