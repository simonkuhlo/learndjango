{% extends 'main.html'%}

{% block content %}

{% load static %}
<link rel='stylesheet' type='text/css' media='screen' href="{% static 'styles/entry.css' %}">


<a href="/book/">&#x21B6; Back</a>

<div class = "horizontal-box entry-heading">
    <h1 class = "centered">
        {{full_name}}
    </h1>
</div>


<div class = "horizontal-box entry-info">
    <div class = "vertical-box entry-info-about_me simple_border">
        <h2 class = "no_margin">
            About Me
        </h2>
        <p  class = "simple_border">
            {{about_me}}
        </p>
    </div>
    <div class = "vertical-box entry-info-picture simple_border">
        <h2 class = "no_margin">
            Picture
        </h2>
        <p  class = "simple_border">
            {{profile_picture}}
        </p>
    </div>
</div>


<div class = "horizontal-box entry-interview">
    {% for question, answer in interview.items %}
        <div class = "horizontal-box entry-interview-question">
            <h3>{{question}}</h3>
        </div>
        <div class = "horizontal-box entry-interview-answer">
            <p>{{answer}}</p>
        </div>
    {% endfor %}
</div>


<div class = "horizontal-box entry-footer">

</div>

{% endblock %}
