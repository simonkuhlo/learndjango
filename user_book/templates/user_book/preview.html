{% block content %}

<h1>Recent Entries</h1>

<div>
    <a href='{% url 'create-room' %}'>
        <p style = "border:double black 2px; padding:3px; display: inline-block;">Create your own</p>
    </a>
    <div>
        {% for entry in entries %}
        <div>
            <h5><a href="/entry/{{entry.id}}">{{entry.author.name}}</a></h5>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
